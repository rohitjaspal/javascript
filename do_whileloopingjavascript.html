<!DOCTYPE html>
<html>
<head>
	<title>do_while_looping_javascript</title>
	<script type="text/javascript">
		//do-while-javascript
		var someresult = false;
		do{
			document.write('i am sexy as hell<br/>');
			document.write('i am sexy as hell<br/>');
			document.write('i am sexy as hell<br/>');
			document.write('i am sexy as hell<br/>');
			document.write('i am sexy as hell<br/>');
			document.write('i am sexy as hell<br/>');
		} while (someresult);

	</script>
</head>
<body>
	<h1>do_while_looping_javascript</h1>

</body>
</html>
