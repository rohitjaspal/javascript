<!DOCTYPE html>
<html>
<head>
	<title>hide_show_javascript</title>
</head>
<body>
	<div id ="demo">hide_show_javascript</div>

	<button onclick="toggle()">click here please</button>
	<script type="text/javascript">
		function toggle(){
			var x = document.getElementById("demo");
			if(x.style.display==="none"){
				x.style.display="block";
				}else{
					x.style.display="none";
				}
		}
	</script>

</body>
</html>
