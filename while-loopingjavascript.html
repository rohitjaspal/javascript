<!DOCTYPE html>
<html>
<head>
	<title>looping in javascript</title>
	<script type="text/javascript">
		
		var playlist = [];
		playlist[0] = "I";
		playlist[1] = "LOVE";
		playlist[2] = "TO";
		playlist[3] = "BE";
		playlist[4] = "AN";
		playlist[5] = "ENGINEER";

		//while
		var i=playlist.length-1;
		while (i > -1)
		{
			document.write("<br/> now playing:" + playlist[i]);
			i--;
		}
		
	</script>
</head>
<body>
	<h1>looping in javascript</h1>

</body>
</html>
