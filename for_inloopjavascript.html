<!DOCTYPE html>
<html>
<head>
	<title>for_inloopjavascript</title>
<script type="text/javascript">
	var playlist = [];
	playlist[0] = "I";
	playlist[1] = "love";
	playlist[2] = "to";
	playlist[3] = "be";
	playlist[4] = "an";
	playlist[5] = "engineer";
	//for_inloopjavascript
		/*for (i in playlist)
		{
			document.write("<br/> now playing:  "  +  playlist[i]);
		}*/


		for(var i = playlist.length - 1;i > -1;i--){
			document.write("<br/> now playing: " + playlist[i]);
		}
</script>
</head>
<body>
	<h1>for_inloopjavascript</h1>

</body>
</html>
